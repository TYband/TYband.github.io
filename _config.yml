title:  "每日 Hacker News 中文新闻"
description: "AJAXM 每日自动转发 Hacker News 中文新闻"
author: "AJAXM"  # 这里修改成你的名字或个人昵称
github: https://github.com/TYband
about:  "AJAXM 每日自动更新 Hacker News 中文新闻"
disqus_shortname: stackproblems
google_analytics: G-67BJWYGWHF

enableTags: true
tagarray: []

collections:
  project:
    output: true
    permalink: /project/:path/

social:
    - icon: fa-facebook
      link: "#"
    - icon: fa-twitter
      link: "#"
    - icon: fa-linkedin
      link: "#"
    - icon: fa-stack-exchange
      link: "#"
    - icon: fa-github
      link: "https://github.com/TYband"  # 确保GitHub链接正确

urls:
    - text: About Me
      url: /about/
    - text: My Projects
      url: /projects/
    - text: XML Feed
      url: /feed.xml

url: "https://news.ajaxm.com"  # 修改为你的实际域名
baseurl: ""  # 如果没有子目录，这里保持空
paginate: 20
per_page: 20
paginate_path: "/page/:num/"
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-gist

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: ['development']
